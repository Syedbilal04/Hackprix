<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consolation Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Consolation Page</h1>
        <form>
            <label for="disability">What is your disability?</label>
            <input type="text" id="disability" name="disability"><br><br>
            <label for="duration">How long have you been living with this disability?</label>
            <input type="text" id="duration" name="duration"><br><br>
            <label for="story">How did this happen to you?</label>
            <textarea id="story" name="story"></textarea><br><br>
            <label for="age">What is your age?</label>
            <input type="number" id="age" name="age"><br><br>
            <button type="submit" class="submit"><a href="http://127.0.0.1:5500/submit/submit.html"> submit</a></button>
        </form>
    </div>
</body>
